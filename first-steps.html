
    <!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="main.css">
            <title>LinuxRocks2000 - A webcomic</title>
        </head>
        <body>
            <script src="header.js"></script>
            <div id="comic-arena">
                <div id="comic-shrinkwrapper">
                    <p id="comic-name">First Steps</p>
                    <object type="image/svg+xml" width=70% data='https://linuxrocks2000.github.io/webcomic/first_steps.svg'>Sorry, your browser could not load the comic. Please reload, or try again on a different browser.</object>
                    <div id="navbuttons">
                        <div id="backrow">
                            <a class="navbutton" href="pumpkin">&lt;</a>
                        </div>
                        <div id="frontrow">
                            <a class="navbutton" href="youve-got-to-be-kidding-me">&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                var cap="none";
                if (cap=="top"){
                    var backrow=document.getElementById("frontrow");
                    backrow.parentNode.removeChild(backrow);
                }
                if (cap=="bottom"){
                    var backrow=document.getElementById("backrow");
                    backrow.parentNode.removeChild(backrow);
                }
            </script>
        </body>
    </html>
