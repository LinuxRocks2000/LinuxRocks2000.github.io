
    <!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="main.css">
            <title>LinuxRocks2000 - A webcomic</title>
        </head>
        <body>
            <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
            <script src="header.js"></script>
            <div id="comic-arena">
                <div id="comic-shrinkwrapper">
                    <p id="comic-name">Breaking the fourth wall</p>
                    <object type="image/svg+xml" width=70% data='https://linuxrocks2000.github.io/webcomic/breaking_the_fourth_wall.svg'>Sorry, your browser could not load the comic. Please reload, or try again on a different browser.</object>
                    <div id="navbuttons">
                        <div id="backrow">
                            <a class="navbutton" href="screen-orientation">|&lt;</a>
                            <a class="navbutton" href="baking-part-2">&lt;</a>
                        </div>
                        <div id="frontrow">
                            <a class="navbutton" href="baking-part-3">&gt;</a>
                            <a class="navbutton" href="stu-brunswickson-part-3">&gt;|</a>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                var cap="none";
                if (cap=="top"){
                    var backrow=document.getElementById("frontrow");
                    backrow.parentNode.removeChild(backrow);
                }
                if (cap=="bottom"){
                    var backrow=document.getElementById("backrow");
                    backrow.parentNode.removeChild(backrow);
                }
            </script>
            <script type="text/javascript">
                Parse.initialize("9xjMXioZPbkyAxbJWSG4VpFN2orZ1taMj0kYKVUc", "1OpAAKiJumZGibsjQ5eX8g0EkNAKr3cD35XiX3AJ");
                Parse.serverURL = "https://parseapi.back4app.com/";
                const Comment = Parse.Object.extend('Comment');
                const myNewObject = new Comment();

                myNewObject.set('user', 'A string');
                myNewObject.set('body', 'A string');
                myNewObject.set('comic', 1);

                myNewObject.save().then(
                  (result) => {
                    if (typeof document !== 'undefined') document.write(`Comment created: ${JSON.stringify(result)}`);
                    console.log('Comment created', result);
                  },
                  (error) => {
                    if (typeof document !== 'undefined') document.write(`Error while creating Comment: ${JSON.stringify(error)}`);
                    console.error('Error while creating Comment: ', error);
                  }
                );
            </script>
        </body>
    </html>
