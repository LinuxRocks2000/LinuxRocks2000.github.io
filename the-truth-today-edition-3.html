    <text
       xml:space="preserve"
       style="font-size:7.76111px;line-height:0;font-family:Carlito;-inkscape-font-specification:'Carlito, Normal';text-align:start;text-decoration:none;text-decoration-line:none;text-decoration-color:#000000;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#000000;stroke-width:0.264583"
       x="5.4194379"
       y="-860.65906"
       id="text810"><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-860.65906"
         style="font-size:7.76111px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan812">Interview about double-racism between The Truth Today Special Correspondent Brett Scandal and</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-851.3457"
         style="font-size:7.76111px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan818">Trenton Highscooler.</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-843.83154"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan822">When I met Brett, I was frankly astounded. He was larger than life - and not his personality. His</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-837.05823"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan824">stomach brushed the ceiling. I began cheerily:</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-830.28491"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan826">&quot;Hello, Brett, hows things?&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-823.5116"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan828">&quot;Very good.&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-816.73822"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan830">&quot;Can you explain double-racism?&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-809.9649"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan832">&quot;No, its racist&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-803.19159"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan834">I push on blatantly, driving my point closer through the massive skull in front of me.</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-796.41827"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan836">&quot;If we pretend racism is nonexistent, we lie. So I ask again - What is double-racism?&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-789.64496"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan838">&quot;Its where your racist against racist people. But that would be racist, so I'd rather not talk about it.&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-782.87158"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan840">&quot;For the worlds foremost authority on double-racism, you sure seem to have trouble discussing it. Why is this?&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-776.09827"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan842">&quot;Because people are more racist towards me when I talk about it, which is known as triple-racism.&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-769.32495"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan844">&quot;How is that so? And even if it made any sense, what the heck is triple racism?&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-762.55164"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan848">&quot;Triple racism is where your racist against double racist people! It can also be referred to as racism.&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-755.77832"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan852">&quot;You didn't answer my first question. Why are people racist against you when you discuss double racism?&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-749.00494"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan854">Frankly I couldn't tell what was going on in his head. I couldn't tell his skin color because</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-742.23163"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan866">his distended belly blocked my view of his body.</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-735.45831"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan856">&quot;Well, because I'm racist against them. You see, racism goes in a loop. First is just normal racism, then double racism</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-728.685"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan860">is racism towards racism, but they are racist back at you, making it triple racism. So, in a way, I am racist agains myself.&quot;</tspan><tspan
         sodipodi:role="line"
         x="5.4194379"
         y="-721.91162"
         style="font-size:5.64444px;line-height:1.2;text-align:start;text-anchor:start;stroke-width:0.264583"
         id="tspan858">I couldn't continue the interview because Brett, realising that he hated himself, committed suicide on the spot.</tspan></text>
